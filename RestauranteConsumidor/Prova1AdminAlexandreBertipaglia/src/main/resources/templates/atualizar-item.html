<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Item</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
    <h1>Atualizar Item</h1>
    <form action="#" th:action="@{/cardapio/atualizar/{id}/{item_id}(id=${restaurante.id}, item_id=${item.id})}" th:object="${item}" method="post">
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" />
        <label>Descrição:</label>
        <input type="text" th:field="*{descricao}" />
        <label>Preço:</label>
        <input type="number" step="0.01" th:field="*{preco}" />
        <button type="submit">Atualizar</button>
    </form>
    <p><a href="/index">Voltar</a></p>
</body>
