<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Atualizar Produto</title>
        <link rel="stylesheet" type="text/css" href="/main.css">
    </head>
    <body>
        <form  class="form"  action="#"
            th:action="@{/atualizar/{id}(id=${produto.id})}"
            th:object="${produto}"
            method="post">
            <label for="nome">Nome: </label>
            <input type="text" th:field="*{nome}" id="nome">
            <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
            <br/>
            <label for="preco">Pre√ßo: </label>
            <input type="text" th:field="*{preco}" id="preco">
            <span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
            <br/>
            <label for="quantidade">Quantidade: </label>
            <input type="text" th:field="*{quantidade}" id="quantidade">
            <span th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></span>
            <br/>
            <input type="submit" value="Atualizar">
        </form>
    </body>
</html>
